<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="contact" method="post">
            <h1>Форма зворотнього зв'язку</h1>
            <fieldset>
                <input type="text" placeholder="Name" id="input-name">
            </fieldset>
            <fieldset>
                <input type="email" placeholder="Email" id="input-email">
            </fieldset>
            <fieldset>
                <input type="text" placeholder="Subject" id="input-subject">
            </fieldset>
            <fieldset>
                <input type="text" placeholder="Message" id="input-message">
            </fieldset>
            <fieldset>
                <button id="input-button">Send</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
