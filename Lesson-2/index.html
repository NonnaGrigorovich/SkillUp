<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

        <select>

            <option value="">Київ</option>
            <option value="">Харків</option>

        <input type="radio" name="city" value="" id="kyiv"> <label for="kyiv">Київ</label>

        <input type="radio" name="city" value="" id="harkiv"> <label for="harkiv">Харків</label>

        <label for="range-input">Range input</label>
        <input type="range" min="1" max="95" step="5" id="range-input">
